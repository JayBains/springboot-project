<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Generator</title>
    <link rel="stylesheet" href="/../springboot-project/pokemon-generator/src/style.css" />
  </head>
  <body>
      <h1>Pokémon Generator</h1>
      <p id="heading">Enter your name and generate a Pokémon</p>
      
      <form id="pokemonForm">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" required>
        <button id="button">Press me</button>
      </form>
      
      <h2>This is your Pokémon</h2>
      <div id="pokemonCard">
        <h2 id="pokemonName"></h2>
        <img id="pokemonImage" src="" alt="Pokemon Image">
        <p id="pokemonType"></p>
      </div>      
      
      <div>
        <h2>Generated Pokémon</h2>
        <table id="pastPokemonTable">
          <thead>
            <tr>
            <th>Name</th>
            <th>Pokémon</th>
            <th>Type</th>
            <th>Date</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
